<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500&family=Montserrat&display=swap');
    </style>
  <style>
    @import url('https://fonts.googleapis.com/css2? family= Fraunces:ital,opsz,wght@1,9..144,300 & display=swap');
    </style>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="normalize.css">
</head>
<body>
  <main class="main">
    <div class="container-flex">
      <div class="left">
        <img src="images/image-product-desktop.jpg" class="img-left">
        <img src="images/image-product-mobile.jpg" class="img-left-mobile">
      </div>
      <div class="right">
        <div class="container-right">
          <p class="perfume">P E R F U M E</p>
          <h2 class="h2-desktop">Gabrielle <br> Essence Eau <br> De Parfum</h2>
          <h2 class="h2-mobile">Gabrielle Essence <br> Eau De Parfum</h2>
          <p class="container-right_p">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
          <div class="prezzi">
            <h2>$149.99</h2>
            <h4><strike>$169.99</strike></h4>
          </div>
          <div class="boton">
            <img src="images/icon-cart.svg" class="logo-shop">
            <p>Add to Cart</p>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
